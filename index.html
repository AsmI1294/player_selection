<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Player-Selection</title>
  </head>
  <body class="bg-secondary">
    <header
      class="container-fluid text-white d-flex flex-column align-items-center justify-content-center mb-4"
    >
      <h1 class="display-2">Top Five Selection</h1>
      <p>
        "You have to perform at a consistently higher level than others. That's
        the mark of a true professional." â€“Joe Paterno
      </p>
    </header>
    <main class="container pb-4">
      <div class="alert alert-danger d-none" id="alert" role="alert">
        Dont Be Greedy! You can not select more.
      </div>
      <div class="row gx-3">
        <div class="col-9">
          <div class="row gx-5 gy-2" id="playerCard"></div>
        </div>
        <div class="col-3 text-white ps-4">
          <div class="row gy-3">
            <div class="col-12 height">
              <div class="border border-dark pt-3 h-100 rounded bg-dark">
                <h2 class="text-center">Selcted-V</h2>
                <table
                  class="table table-dark table-hover mt-5 fs-5 ms-3"
                  id="table"
                ></table>
              </div>
            </div>
            <div class="col-12 height">
                <div class="border border-dark pt-3 h-100 rounded bg-dark">
                  <h2 class="text-center">Budget </h2>
                  
                </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="functions.js"></script>
    <script src="connector.js"></script>
  </body>
</html>
